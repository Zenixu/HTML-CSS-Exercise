<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images and Text Boxes</title>
</head>
<style>
  body {
    font-size: 20px;
    font-family: Arial;
  }
  input {
    width: 490px;
    border: 3px solid black;
    height: 35px;
  }
  button {
    background-color: rgb(0, 81, 255);
    width: 490px;
    color: white;
    height: 45px;
    border: none;
    border-radius: 50px;
    font-size: 20px;
  }
</style>
<body>
  <p>
    Email <br>
    <input type="text">
    <br><br>
    By clicking Agree & Join, you agree to the Privacy Policy
    <br><br>
    <button>Agree & Join</button>
  </p>

</html>
