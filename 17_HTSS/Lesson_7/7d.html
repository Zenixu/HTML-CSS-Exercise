<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images and Text Boxes</title>
  <style>
    input:focus {
      outline: none;
      border-color: blue;
      box-shadow: 0 0 2px darkblue;
    }
    input:active {
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <input type="text" value="Search" style="padding: 10px; border-radius: 7px; border: 1px solid grey; color: grey;">
</body>
</html>
