<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 75px 300px 75px;
    }
    .item-1 {
      border: none;
      background-color: skyblue;
    }
    .item-2 {
      border: none;
      background-color: pink;
    }
    .item-3 {
      border: none;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item-1">item1</div>
    <div class="item-2">item2</div>
    <div class="item-3">item3</div>
  </div>
</body>
</html>
