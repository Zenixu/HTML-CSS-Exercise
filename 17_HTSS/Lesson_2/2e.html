<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics</title>
  <style>
    .btn-1{
      background-color: rgb(10, 102, 194);
      color: white;
      padding: 10px 22px;
      border-radius: 50px;
      border: none;
      font-size: 15px;
      font-weight: bold;
    }
    .btn-2{
      color: rgb(10, 102, 194);
      padding: 10px 22px;
      border-radius: 50px;
      border: solid 1px rgb(10, 102, 194);
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="btn-1">Apply on company website</button>
  <button class="btn-2">Save</button>
</body>
</html>
