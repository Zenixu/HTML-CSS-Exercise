<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics</title>
  <style>
    button{
      background-color: rgb(121, 82, 179);
      color: white;
      padding: 12px 22px;
      border-radius: 4px;
      border: none;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button>Get started</button>
  <button style="color: rgb(108, 117, 125); background-color: white; border: solid 1px rgb(108, 117, 125);">Download</button>
</body>
</html>
