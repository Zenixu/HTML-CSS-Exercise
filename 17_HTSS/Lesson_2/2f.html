<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Basics</title>
  <style>
    p {
      font-family: 'Times New Roman';
    }

    .btn-1 {
      background-color: rgb(255, 216, 20);
      border-radius: 50px;
      border: none;
      font-size: 14px;
      padding: 10px 35px;
      margin-right: 10px;
    }
    .btn-2 {
      background-color: rgb(255, 164, 28);
      border-radius: 50px;
      border: none;
      font-size: 14px;
      padding: 10px 40px;
    }
  </style>
</head>
<body>
  <a href="https://www.amazon.com/" style="color: rgb(0, 113, 133);">Back to Amazon</a>
  <p style="font-weight: bold; font-size: 25px;">Nike Black Running Shoes</p>
  <p style="color: rgb(0, 118, 0); font-weight: bold;">$39 - in stock.</p>
  <p>Free delivery tomorrow.</p>

  <button class="btn-1">Add to Cart</button>
  <button class="btn-2">Buy now</button>
</body>
</html>
