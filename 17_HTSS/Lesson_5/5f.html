<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Text Style</title>
  <style>
    p {
      font-family: Arial;
    }
  </style>
</head>
<body>
  <p>
    <span style="font-size: 50px;">1,049.61</span>
    <span style="color: grey; font-size: 25px;">USD</span>
  <br><br>
    <span style="color: green; font-size: 20px;">+18.05 (1.75%) today</span>
  <br><br>
    <span style="color: grey; font-size: 20px">After hours 1,048.00</span>
    <span style="color: red; font-size: 20px">-1.61 (0.15%)</span>
  </p>
</body>
</html>
