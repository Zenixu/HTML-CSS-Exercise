<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Style</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
      }
      button {
        background-color: rgb(0, 70, 255);
        border: none;
        border-radius: 50px;
        color: white;
        width: 60px;
        height: 30px;
        font-weight: bold;
      }
    </style>
  </head>
<body>
  <p>
    <span style="color: red;">New</span>
    <br>
    <span style="font-weight: bold; font-size: 25px;">MacBook Pro</span>
    <br>
    <span style="font-weight: bold; font-size: 38px;">Supercharged for pros.</span>
    <br><br>
    From $1999
  </p>

  <button>Buy</button>
</body>
</html>
