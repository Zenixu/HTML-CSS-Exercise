<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Padding & Margin</title>
  <style>
    button {
      color: white;
      width: auto;
      padding: 10px 0;
      cursor: pointer;
      margin: 0 20px;
      background-color: green;
      transition: 1s;
      border: none;
    }
    button:hover {
      padding: 10px 20px;
      margin-left: 0;
      margin-right: 0;
    }
  </style>
</head>
<body>
  <button>One</button>
  <button>Two</button>
  <button>Three</button>
</body>
</html>
