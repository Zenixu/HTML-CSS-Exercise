<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination</title>
  <style>
    .pagination {
      display: inline-block;
    }
    .pagination .box {
      border: 1px solid black;
      color: black;
      padding: 2px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="pagination">
    <a href="#" class="box">Back</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#" class="box">Next</a>
  </div>
</body>
</html>
