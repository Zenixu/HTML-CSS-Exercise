<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Strech</title>
  <style>
    .box {
      background-color: green;
      width: 80px;
      color: white;
      padding: 5px 10px 5px 10px;
      text-align: center;
      transition: padding 1s;
      cursor: pointer;
    }
    .box:hover {
      padding: 7px 20px 16px 10px;
    }
  </style>
</head>
<body>
  <div class="box">Stretch</div>
</body>
</html>
