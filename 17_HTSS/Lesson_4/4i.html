<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Strech</title>
  <style>
    .box {
      width: 80px;
      background-color: green;
      color: white;
      padding: 5px;
      text-align: center;
      transition: 0.2s;
      cursor: pointer;
    }
    .box:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="box">Stretch</div>
</body>
</html>
