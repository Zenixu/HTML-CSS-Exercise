<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Hover-Transistion-Shadow</title>
  <style>
    button{
      background-color: rgb(46, 164, 79);
      color: white;
      border-radius: 6px;
      font-size: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
      padding: 5px 10px 5px 10px;
    }
    button:hover {
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <button>Sign Up</button>
</body>
</html>
