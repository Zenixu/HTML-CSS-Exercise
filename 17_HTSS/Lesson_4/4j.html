<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D clicck</title>
  <style>
    button {
      width: 80px;
      background-color: green;
      color: white;
      padding: 2px;
      border: none;
      height: 25px;
      outline: none;
      box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41
    }

    button:active {
      background-color: #3e8e41;
      margin-top: 3px;
      margin-left: 3px;
      box-shadow: none;
    }
  </style>
</head>
<body>
    <button>Shadow</button>
</body>
</html>
