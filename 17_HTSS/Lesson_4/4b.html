<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Hover-Transistion-Shadow</title>
  <style>
    button{
      background-color: rgb(255, 216, 20);
      color: black;
      border: none;
      width: 200px;
      height: 40px;
      font-size: 17px;
      border-radius: 20px;
      cursor: pointer;
      display: inline-block;
      padding: 0;
    }
    button:hover{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <button>Add to Cart</button>
</body>
</html>
