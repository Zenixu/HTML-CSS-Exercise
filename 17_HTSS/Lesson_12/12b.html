<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
  <style>
    .container{
      display: flex;
      flex-direction: row;
    }
    .b1 {
      background-color: skyblue;
      width: 75px;
    }
    .b2 {
      background-color: pink;
      width: 300px;
    }
    .b3 {
      background-color: skyblue;
      width: 75px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="b1">75px</div>
    <div class="b2">200px</div>
    <div class="b3">75px</div>
  </div>
</body>
</html>
