<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolstips</title>
  <style>
    .tool {
      font-family: Tahoma;
      display: inline-block;
      position: relative;
    }
    .tool p {
      visibility: hidden;
      width: auto;
      padding: 5px;
      background-color: rgb(130, 130, 130);
      color: white;
      text-align: center;
      border-radius: 5px;
      position: absolute;
      z-index: 2;
    }
    .tool:hover p {
      visibility: visible;
    }
  </style>
</head>
<body style="text-align: center; font-weight: bold;">

  </div>
</body>
</html>
