<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Hover-Transistion-Shadow</title>
  <style>
    button{
      background-color: black;
      color: white;
      font-size: 17px;
      font-weight: bold;
      border: none;
      width: 130px;
      height: 45px;
      cursor: pointer;
      border-radius: 4px;
      transition: opacity(0.15s);
    }

    button:hover{
        opacity: 0.8;
    }
  </style>
</head>
<body>
  <button>Request now</button>
</body>
</html>
