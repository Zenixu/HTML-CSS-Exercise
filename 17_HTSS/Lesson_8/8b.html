<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Block & Inline</title>
  <style>
    body {
      font-size: 20px;
    }
    p {
      display: inline-block;
      vertical-align: middle;
    }
    button {
      display: inline-block;
      vertical-align: middle;
      font-size: 15px;
    }
  </style>
</head>
<body>
    <p>Thanks for chatting with our <br>
      customer support. Would you <br>
      like to take our quick survey?</p>
    <button style="margin-left: 10px;">Yes</button>
    <button>No</button>
</body>
</html>
